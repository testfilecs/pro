using System;
using System.Collections;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;
namespace ConsoleApplication
{
public class Stack
{
public static void Main(string [] args)
{
stack st = new stack();
while (true)
{
System.Console.Clear();
System.Console.WriteLine("\nStack MENU(size -- 10)");
System.Console.WriteLine("1. Add an element");
System.Console.WriteLine("2. See the Top element.");
System.Console.WriteLine("3. Remove top element.");
System.Console.WriteLine("4. Display stack elements.");
System.Console.WriteLine("5. Exit");
System.Console.Write("Select your choice: ");
int choice = Convert.ToInt32(System.Console.ReadLine());
switch (choice)
{
case 1:
System.Console.WriteLine("Enter an Element : ");
st.Push(Console.ReadLine());
break;
case 2:
System.Console.WriteLine("Top element is: {0}", st.Peek());
break;
case 3:
System.Console.WriteLine("Element removed: {0}", st.Pop());
break;
case 4:
st.Display();
break;
case 5:
System.Environment.Exit(1);
break;
}
System.Console.ReadKey();
}
}
}
public interface StackADT
{
public Boolean isEmpty();
public void Push(Object element);
public Object Pop();
public Object Peek();
public void Display();
}
public class stack : StackADT
{
private int StackSize;
public int StackSizeSet
{
get { return StackSize; }
set { StackSize = value; }
}
public int top;
public Object[] item;
public stack()
{
StackSizeSet = 10;
item = new Object[StackSizeSet];
top = -1;
}
public stack(int capacity)
{
StackSizeSet = capacity;
item = new Object[StackSizeSet];
top = -1;
}
public bool isEmpty()
{
if (top == -1) return true;
return false;
}
public void Push(object element)
{
if (top == (StackSize - 1))
{
System.Console.WriteLine("Stack is full!");
}
else
{
item[++top] = element;
System.Console.WriteLine("Item pushed successfully!");
}
}
public object Pop()
{
if (isEmpty())
{
System.Console.WriteLine("Stack is empty!");
return "No elements";
}
else
{
return item[top--];
}
}
public object Peek()
{
if (isEmpty())
{
System.Console.WriteLine("Stack is empty!");
return "No elements";
}
else
{
return item[top];
}
}
public void Display()
{
for (int i = top; i > -1; i--)
{
System.Console.WriteLine("Item {0}: {1}", (i + 1), item[i]);
}
}
}
}

using System;
public struct Complex
{
public int real;
public int imaginary;
public Complex(int real, int imaginary)
{
this.real = real;
this.imaginary = imaginary;
}
public static Complex operator +(Complex one, Complex two)
{
return new Complex(one.real + two.real, one.imaginary + two.imaginary);
}
public override string ToString()
{
return (String.Format("{0} + {1}i", real, imaginary));
}
}

10: Abstract Class for Calculating Perimeter
using System;public abstract class Shape
{
public abstract double GetPerimeter();
public abstract double GetArea();
}public class Circle : Shape
{
private double radius;
private readonly double pi = Math.PI;public Circle()
{
this.radius = 1;
}public Circle(double radius)
{
this.radius = radius;
}public override double GetArea()
{
return pi * Math.Pow(radius, 2);
}public override double GetPerimeter()
{
return 2 * pi * radius;
}
}public class Triangle : Shape
{
private double width, height;public Triangle()
{
this.width = 1;
this.height = 1;
}public Triangle(double width, double height)
{
this.width = width;
this.height = height;
}public override double GetArea()
{
return width * height;
}public override double GetPerimeter()
{
return width + height + Math.Sqrt(Math.Pow(width, 2) + Math.Pow(height, 2));
}
}public class ShapeClient
{
public static void Main(string[] args)
{
double width = 13, length = 9;
Shape triangle = new Triangle(width, length);
Console.WriteLine("The width of the triangle is: " + width
+ "\nThe height of the triangle is: " + length
+ "\nThe area of the triangle is: " + triangle.GetArea()
+ "\nThe perimeter of the triangle is: " + triangle.GetPerimeter() + ".");double radius = 3;
Shape circle = new Circle(radius);
Console.WriteLine("\nThe radius of the circle is: " + radius
+ "\nThe area of the circle is: " + circle.GetArea()
+ "\nThe perimeter of the circle is: " + circle.GetPerimeter() + ".");
}
}
